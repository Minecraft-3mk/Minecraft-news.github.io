<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع يخص أخبار لعبة MINECRAFT">
    <title>آخر الأخبار عن ماين كرافت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b; /* خلفية داكنة */
            color: #d4d4d4; /* نص رمادي فاتح */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2e3d19; /* أخضر أغمق */
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            color: #d4d4d4; /* نص فاتح */
            font-weight: bold;
            margin-top: 50px; /* حتى لا يغطي التنبيه الهيدر */
        }

        .minecraft-theme {
            background-color: #232323; /* رمادي غامق */
            border: 3px solid #3b3b3b; /* إطار غامق */
            padding: 30px;
            margin: 40px auto;
            width: 75%;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .minecraft-theme h2 {
            color: #6aa84f; /* لون مستوحى من الأخضر في ماين كرافت */
            text-align: center;
        }

        .minecraft-theme p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #c4c4c4; /* نص رمادي فاتح */
        }

        .enderman-sticker {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px; /* حجم الملصق */
            animation: floatSticker 3s ease-in-out infinite;
        }

        @keyframes floatSticker {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        footer {
            background-color: #2e3d19; /* أخضر غامق */
            color: #d4d4d4; /* نص فاتح */
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        آخر الأخبار عن ماين كرافت
    </header>

    <div class="minecraft-theme">
        <h2>آخر الأخبار في ماين كرافت!</h2>

        <p>أحدث الأخبار حول "ماين كرافت" تتضمن تحديثات مثيرة قادمة في نهاية 2024...</p>
    </div>

    <!-- إضافة ملصق الأندر مان -->
    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/3a/Enderman.png" 
         alt="Enderman Sticker" class="enderman-sticker">

    <footer>
        <span>حقوق الطبع والنشر © 2024 | جميع الحقوق محفوظة</span>
    </footer>

</body>
</html>
